/* Importação da fonte Exo */
@import url('https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap');
:root {
  --primary-color: #6e8efb;
  --secondary-color: #a777e3;
  --dark-color: #0a0e23;
  --light-color: #ffffff;
}
.error-container {
  font-family: 'Exo', sans-serif;
  background-color: var(--dark-color);
  color: var(--light-color);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}
.error-content {
  position: relative;
  text-align: center;
  z-index: 2;
  width: 90%;
  max-width: 800px;
}
/* Astronauta */
.astronaut {
  width: 200px;
  height: 300px;
  position: relative;
  margin: 0 auto 40px;
  animation: float 6s ease-in-out infinite;
}
.helmet {
  width: 180px;
  height: 180px;
  background-color: var(--light-color);
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 10px;
  box-shadow: inset -10px -10px 0 0 rgba(0,0,0,0.1);
}
.face {
  width: 120px;
  height: 120px;
  position: absolute;
  top: 30px;
  left: 30px;
}
.eyes {
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  margin-top: 40px;
}
.eye {
  width: 20px;
  height: 20px;
  background-color: var(--dark-color);
  border-radius: 50%;
  animation: blink 4s infinite;
}
.mouth {
  width: 40px;
  height: 10px;
  background-color: var(--dark-color);
  border-radius: 10px;
  margin: 20px auto 0;
  transition: all 0.3s ease;
}
.body {
  width: 140px;
  height: 120px;
  background-color: var(--light-color);
  border-radius: 60px 60px 20px 20px;
  position: absolute;
  top: 150px;
  left: 30px;
}
.arms {
  position: absolute;
  top: 170px;
  width: 100%;
  display: flex;
  justify-content: space-between;
}
.arm {
  width: 30px;
  height: 80px;
  background-color: var(--light-color);
  border-radius: 15px;
  position: relative;
  animation: wave 3s infinite;
}
.arm.left {
  transform-origin: top center;
  left: -20px;
  animation-delay: 0.5s;
}
.arm.right {
  transform-origin: top center;
  right: -20px;
}
.jetpack {
  width: 60px;
  height: 80px;
  background-color: #555;
  border-radius: 10px;
  position: absolute;
  top: 170px;
  left: 70px;
}
.legs {
  position: absolute;
  top: 270px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
}
.leg {
  width: 25px;
  height: 60px;
  background-color: var(--light-color);
  border-radius: 0 0 15px 15px;
}
/* Elementos espaciais */
.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

.star {
  position: absolute;
  background-color: var(--light-color);

}
.star:nth-child(1) { width: 3px; height: 3px; animation-delay: 0s; }
.star:nth-child(2) { width: 4px; height: 4px; animation-delay: 0.5s; }
.star:nth-child(3) { width: 2px; height: 2px; animation-delay: 1s; }
.star:nth-child(4) { width: 3px; height: 3px; animation-delay: 1.5s; }
.star:nth-child(5) { width: 4px; height: 4px; animation-delay: 0.2s; }
.star:nth-child(6) { width: 2px; height: 2px; animation-delay: 0.7s; }

  z-index: 1;

/* Mensagem de erro */
.error-message {

.error-code {

}
.error-title {

.error-text {

}
.home-button:hover {
  background: transparent;
  color: var(--primary-color);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(110, 142, 251, 0.6);
}
/* Animações */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
@keyframes wave {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(20deg); }
  75% { transform: rotate(-20deg); }
}
@keyframes blink {
  0%, 45%, 55%, 100% { height: 20px; }
  50% { height: 5px; }
}
@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
/* Efeito de fogo do jetpack */
.astronaut::after {
  content: '';
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 60px;
  background: linear-gradient(to top, #ff7e5f, #feb47b);
  border-radius: 50% 50% 20% 20%;
  filter: blur(5px);
  animation: flame 0.5s infinite alternate;
}
@keyframes flame {
  from { 
    height: 60px;
    opacity: 1;
  }
  to { 
    height: 80px;
    opacity: 0.8;
  }
}
@media (max-width: 768px) {
  .error-code {
    font-size: 4rem;

  }
  .planet {
    width: 200px;
    height: 200px;
    bottom: -100px;
    right: -50px;
  }
}

    <script>
document.addEventListener('DOMContentLoaded', function() {
  // Interação com o mouse
  const astronaut = document.querySelector('.astronaut');
  const mouth = document.querySelector('.mouth');
  const homeButton = document.querySelector('.home-button');
  // Astronauta segue o mouse levemente
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;
    astronaut.style.transform = `translate(calc(${(x - 0.5) * 10}px), calc(${(y - 0.5) * 10}px - 20px))`;
    // Olhos seguem o mouse
    const eyes = document.querySelectorAll('.eye');
    const eyeX = (e.clientX / window.innerWidth) * 30 - 15;
    const eyeY = (e.clientY / window.innerHeight) * 30 - 15;
    eyes.forEach(eye => {
      eye.style.transform = `translate(${eyeX}px, ${eyeY}px)`;
    });
  });
  // Expressão ao passar o mouse no botão
  homeButton.addEventListener('mouseenter', () => {
    mouth.style.height = '5px';
    mouth.style.width = '30px';
    mouth.style.borderRadius = '0 0 15px 15px';
  });
  homeButton.addEventListener('mouseleave', () => {
    mouth.style.height = '10px';
    mouth.style.width = '40px';
    mouth.style.borderRadius = '10px';
  });
  // Efeito de digitação opcional para o texto
  const errorTexts = document.querySelectorAll('.error-text');
  const texts = [
    "Parece que o conteúdo que você procura foi lançado em outra órbita.",
    "Enquanto nosso astronauta busca sua página, que tal voltar para casa?"
  ];
  // Remover este bloco se não quiser o efeito de digitação
  errorTexts.forEach((el, index) => {
    const text = texts[index];
    let i = 0;
    el.textContent = '';
    function typeWriter() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }
    setTimeout(typeWriter, index * 1000);
  });
});
</script>
